name       : python-astroid
version    : 2.8.2
release    : 21
source     :
    - https://github.com/PyCQA/astroid/archive/refs/tags/v2.8.2.tar.gz : 9482e448b9b7e6990ec6fc4aca8edd4c32bbabce9d296a4f07089a14cf4e83da
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A common base representation of python source code for pylint and other projects
description: |
    A common base representation of python source code for pylint and other projects
builddeps  :
    - numpy
    - python-lazy-object-proxy
    - python-nose
    - pytest-runner
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
rundeps    :
    - python-lazy-object-proxy
    - python-six
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
setup      : |
    %patch -p1 < $pkgfiles/newer-wrapt.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test
