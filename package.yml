name       : python-astroid
version    : 2.11.2
release    : 23
source     :
    - https://github.com/PyCQA/astroid/archive/refs/tags/v2.11.2.tar.gz : 4a275523e2600c928ac95cda3ed7c1307dff2e6fbe24ef95ed867bda0fcaeab8
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A common base representation of python source code for pylint and other projects
description: |
    A common base representation of python source code for pylint and other projects
builddeps  :
    - numpy
    - python-lazy-object-proxy
    - python-nose
    - python-pytest
    - python-typing-extensions # remove when possible...
    - python-wrapt
rundeps    :
    - python-lazy-object-proxy
    - python-six
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
