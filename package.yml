name       : python-astroid
version    : 2.12.5
release    : 28
source     :
    - https://github.com/PyCQA/astroid/archive/refs/tags/v2.12.5.tar.gz : 3f2eb8f6ef55734c15e6a0caf705e96734ec7559a22dc6a7995bf8fff3b47c65
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A common base representation of python source code for pylint and other projects
description: |
    The aim of this module is to provide a common base representation of python source code. It is currently the library powering pylint's capabilities.
builddeps  :
    - numpy                    # check
    - python-lazy-object-proxy # check
    - python-nose              # check
    - python-pytest            # check
    - python-typing-extensions # check
    - python-wrapt             # check
rundeps    :
    - python-lazy-object-proxy
    - python-six
    - python-wrapt
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
