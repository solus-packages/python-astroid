name       : python-astroid
version    : 2.11.3
release    : 25
source     :
    - https://github.com/PyCQA/astroid/archive/refs/tags/v2.11.3.tar.gz : 455d18bfb08cec3bb61d273306c82cffc1de494c2ad4c67410494ebe6e192bc5
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A common base representation of python source code for pylint and other projects
description: |
    A common base representation of python source code for pylint and other projects
builddeps  :
    - numpy
    - python-lazy-object-proxy
    - python-nose
    - python-pytest
    - python-typing-extensions # remove when possible...
    - python-wrapt
rundeps    :
    - python-lazy-object-proxy
    - python-six
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
