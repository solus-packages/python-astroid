name       : python-astroid
version    : 2.8.4
release    : 22
source     :
    - https://github.com/PyCQA/astroid/archive/refs/tags/v2.8.4.tar.gz : c8da13c416071acfb0153cf1dcd0b40f61cf54261075f88d5bc1f8a02407c54e
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A common base representation of python source code for pylint and other projects
description: |
    A common base representation of python source code for pylint and other projects
builddeps  :
    - numpy
    - python-lazy-object-proxy
    - python-nose
    - pytest-runner
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
rundeps    :
    - python-lazy-object-proxy
    - python-six
    - python-typed-ast
    - python-typing-extensions # remove when possible...
    - python-wrapt
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test
