source     :
    - https://github.com/PyCQA/astroid/archive/astroid-2.5.tar.gz : 756a46436ad111c729dd23153c6da18ff5f617a5de1a8aeb2568fd9eaaca0709
homepage   : https://github.com/PyCQA/astroid
license    : LGPL-2.1-or-later
